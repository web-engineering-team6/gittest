<!DOCTYPE html>
<html lan='ja'>
  <head>
    <meta charset='utf8'>
    <title>初めてのHTML</title>
  </head>
  <body>

<!--

文字実体参照
<
&#60;
&lt;
-->
    <article>
        <h1>文字参照</h1>
        <p>「&lt;p&gt;タグを段落です」</p>
        <input type='text' value='区切り文字は&quot;です'>
        <p>「この記号の文字参照は&amp;quot;です」</p>

</html>
